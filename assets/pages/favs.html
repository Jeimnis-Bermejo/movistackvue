<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MovieStack</title>
    <link rel="shortcut icon" href="./../img/3661087.png" type="image/x-icon">
    <link rel="stylesheet" href="./../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="app">
        <header class="bg-violet-950  flex justify-between items-center px-10 h-20 ">
            <div class="flex items-center ">
                <img class="h-10" src="./../img/video.png" alt="icono">
                <h1 class="text-white text-5xl font-sans">MovieStack</h1>
            </div>
            <nav class="items-center mr-px ">
                <a class="text-black text-xl bg-white p-3  m-2 rounded-2xl hover:bg-black hover:text-white"
                    href="./../index.html">HOME</a>
                <a class="text-black text-xl bg-white p-3 m-2 rounded-2xl hover:bg-black hover:text-white"
                    href="./movies.html">MOVIES</a>
                <a class="text-black text-xl bg-white m-2 p-3 rounded-2xl hover:bg-black hover:text-white"
                    href="./favs.html">FAVS</a>

            </nav>

        </header>
        <main class=" bg-black flex flex-col items-center min-h-screen ">

            <h1 class="text-white text-5xl ">MOVIES</h1>

            <div class="flex gap-96  m-4">
                <template>
                    <div>
                        <div id="contenedorMovies">
                            <div v-for="movie in movies" :key="movie.id"
                                class="flex flex-col border border-white-500 h-[40rem] w-[30rem] border-solid-5 p-8 rounded-lg mt-5 justify-center">
                                <img class="object-contain rounded-xl"
                                    :src="'https://moviestack.onrender.com/static/' + movie.image" alt="imagen">
                                <h2 class="text-white justify-items-start text-center p-1 font-bold">{{ movie.title }}
                                </h2>
                                <h3 class="text-white text-left justify-items-start p-2">{{ movie.tagline }}</h3>
                                <p class="text-white text-left justify-items-start">{{ movie.overview }}</p>
                                <a class="text-black self-center w-16 m-3 text-center bg-white border border-white rounded"
                                    :href="'details.html?id=' + movie.id">Details</a>
                                <button @click="toggleFavorite(movie.id)"
                                    :class="{ 'text-red-500': isFavorite(movie.id) }"
                                    class="text-black self-center w-16 m-3 text-center bg-white border border-white rounded">Favs</button>
                            </div>
                        </div>
                        <h2 v-if="movies.length === 0" class="text-white text-2xl">This movie is not available, please
                            try to find another one</h2>
                    </div>
                </template>
        </main>
        <footer class="  bg-violet-950 text-2xl  text-blue-50 ">
            <h2 class=" text-center  ">
                MindHub - Cohort 52-Jeimnis Bermejo
            </h2>
        </footer>
    </div>
    <script type="module" src="./../Js/tailwind.config.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./../Js/movies.js"></script>

</body>

</html>
