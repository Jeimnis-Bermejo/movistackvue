<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>MovieStack</title>
  <link rel="shortcut icon" href="./../img/3661087.png" type="image/x-icon">
  <link rel="stylesheet" href="./../style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div id="app">
    <header class="bg-violet-950  flex justify-between items-center px-10 h-20 ">
      <div class="flex items-center ">
        <img class="h-10" src="./../img/video.png" alt="icono">
        <h1 class="text-white text-5xl font-sans">MovieStack</h1>
      </div>
      <nav class="items-center mr-px ">
        <a class="text-black text-xl bg-white p-3  m-2 rounded-2xl hover:bg-black hover:text-white"
          href="./../index.html">HOME</a>
        <a class="text-black text-xl bg-white p-3 m-2 rounded-2xl hover:bg-black hover:text-white"
          href="./movies.html">MOVIES</a>
        <a class="text-black text-xl bg-white m-2 p-3 rounded-2xl hover:bg-black hover:text-white"
          href="./favs.html">FAVS</a>

      </nav>

    </header>
    <main class=" bg-black flex flex-col items-center min-h-screen ">
      <h1 class="text-white text-5xl ">MOVIES</h1>

      <div class="flex  flex-wrap justify-center gap-5 " id="contenedor"></div>
      <template v-if="movie!= ''">
        <div
          class="flex flex-col  border  border-white-500  h-[40rem] w-[30rem] border-solid-5 p-8 rounded-lg mt-5  justify-center">
          <img class=" object-contain rounded-xl "v-bind:src="'https://moviestack.onrender.com/static/' + movie.image+'.jpg'" alt="imagen"></img>
          <h2 class=" text-white justify-items-start text-center p-1 font-bold  ">{{movie.title}}</h2>
          <h3 class=" text-white text-left justify-items-start p-2 ">{{movie.tagline}}</h3>
          <p class=" text-white text-left justify-items-start">{{movie.overview}}</p>

        </div>
        <article class="flex justify-around items-center p-5" >     
          <div >
                <table>
                    <tr>
                    <th class="h-10   w-60  text-white border border-slate-600 text-center ">Original Languaje</th>
                        <td class=" h-10  w-60 text-white border border-slate-700 text-center  ">{{movie.original_language}}</td>
                        </tr>
                        <tr>
                       <th class="wh-10  -60 text-white border border-slate-600  text-center ">Release Date</th>
                        <td class="h-10  w-60 text-white border border-slate-700 text-center ">{{movie.release_date}}</td>
                        </tr>
                        <tr>
                        <th class="h-10  w-60 text-white border border-slate-600 text-center">Runtime</th>
                        <td class="h-10  w-60 text-white border border-slate-700 text-center ">{{movie.runtime}}</td>
                        </tr>
                        <tr>
                        <th class="h-10  w-60 text-white border border-slate-600 text-center">status</th>
                        <td class="h-10  w-60 text-white border border-slate-700 text-center">{{movie.status}}</td>
                    </tr>
                </table>
                </div>
            <div>
                <table class=>
                   <tr>
                   <th class="h-10  w-60 text-center text-white border border-slate-600"> Vote Average </th>
                   <td class="h-10  w-60 text-center text-white border border-slate-700" >{{movie.vote_average}}</td>
                    </tr>
                    <tr>
                    <th class="h-10  w-60 text-center text-white border border-slate-600">Budget </th>
                    <td class="h-10  w-60 text-center text-white border border-slate-700" >{{movie.budget}}</td>
                    </tr>
                    <tr>
                    <th class="h-10  w-60 text-center text-white border border-slate-600">Revenue </th>
                    <td class="h-10  w-60 text-center text-white border border-slate-700"> {{movie.revenue}}</td>
                    </tr>
        
                </table> 
            </div>
        </article>`
      </template>

    </main>
    
    <footer class="  bg-violet-950 text-2xl  text-blue-50 ">
      <h2 class=" text-center  ">
        MindHub - Cohort 52-Jeimnis Bermejo
      </h2>
    </footer>
  </div>
  <script type="module" src="./../Js/tailwind.config.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="./../Js/details.js"></script>

</body>

</html>
